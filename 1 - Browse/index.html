<!DOCTYPE html>
<html>
<head>
    
    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    
    <title>Unisys Frame</title>
    
    <style>
        * {margin: 0; padding: 0;}
        html, body {width: 100%; height: 100%; overflow: hidden;}
        #wrap {position: relative; top: 0; left: 0; margin: 0 auto; width: 100%; height: 100%; background-color: white; display: table;}
        a.browseLink {position: absolute; height: 100%; width: 100%;} 
        #hero {width: 100%; height: 100%; object-fit: cover;}
    </style>
    
    <script>
    function hide() {
        window.location.href = "tp-toolbar://hide";
    }
    </script>
    
</head>

<body onload="hide()">
    
    <div id="wrap">
        <a class="browseLink" href="tp-collection://hamburger-menu?mode=browse">
            <video id="hero" playsinline loop muted autoplay preload="auto">
                <source src="media/header.mp4" type="video/mp4">
            </video>
        </a>
    </div>
    
    <script>
        var vid = document.getElementById("hero");
        window.onload = function() {
            vid.play();
        }
    </script>
    
</body>

</html>
